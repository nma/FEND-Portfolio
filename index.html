<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nma FEND portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <section class="col-md-6">
        <img class="img-responsive" alt="Logo" src="http://placekitten.com/100/100"/>
        <div class="col-md-6">
          <h1 class="text-right text-uppercase">Nick Ma</h1>
          <h2 class="text-right text-uppercase">FEND Portfolio</h2>
        </div>
      </section>
    </header>
    <hr>
    <content class="row">
      <section class="col-md-12">
        <img class="img-responsive" alt="data" src="http://placekitten.com/1140/1000" />
        <h1>Featured Work</h1>
        <div class="row">
          <article class="col-md-4">
            <img class="img-responsive" alt="show-case sample" src="http://placekitten.com/550/300" />
            <h3>Blog on Infrastructure</h3>
            <h4>http://www.codesheppard.com</h4>
          </article>
          <article class="col-md-4">
            <img class="img-responsive" alt="show-case sample" src="http://placekitten.com/550/300" />
            <h3>Testcase Runner on Docker</h3>
            <h4>https://github.com/nma/coding-pytest-extension</h4>
          </article>
          <article class="col-md-4">
            <img class="img-responsive" alt="show-case sample" src="http://placekitten.com/550/300" />
            <h3>AutoCompleter in Java</h3>
            <h4>https://github.com/nma/AutoCompleter</h4>
          </article>
        </div>
      </section>
    </content>
    <footer class="row">
      <section class="col-md-12">
      </section>
    </footer>

    <!-- Modal -->
    <div class="modal fade hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <header class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </header>
          <content class="modal-body">
            ...
          </content>
          <footer class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts here -->
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script> 
</body>
</html>
