<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nma FEND portfolio</title>
  <link type="stylesheet" href="css/boostrap.min.css">
  <link type="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="row">
      <section class="col-md-6">
        <img class="img-responsive" alt="Udacity Logo" src="http://placekitten.com/100/100"/>
      </section>
      <section class="col-md-6"></section>
    </header>
    <content class="row">
      <section class="col-md-12">
        <hr>
        <img class="img-responsive" alt="data" src="http://placekitten.com/1140/1000"/>
      </section>
    </content>
    <footer class="row">
      <section class="col-md-12">
      </section>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <header class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </header>
          <content class="modal-body">
            ...
          </content>
          <footer class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts here -->
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>   <script type="text/javascript" src="js/bootstrap.min.js"></script> 
</body>
</html>
